<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jangkarbumi</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #000;
                color: #fff;
            }
            a {
                color: #fff;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            a:hover {
                color: black;
                background-color: white;
            }
            h1, h2, p {
                margin: 0;
            }

            /* Social Media Section */
            .social-media-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px 0;
            }
            .social-media {
                font-size: 2rem;
            }

            /* Introduction Section */
            .perkenalan-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                padding: 40px 20px;
                gap: 20px;
                border-bottom: 2px solid #444;
            }
            .data-diri {
                flex: 1;
            }
            .deskripsi-container {
                flex: 1;
                text-align: right;
                max-width: 500px;
            }
            .deskripsi {
                font-size: 1.2rem;
                line-height: 1.6;
            }

            /* Learning Languages Section */
            .content-2 {
                padding: 40px 20px;
                text-align: center;
            }
            .header-2 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .coding-languages {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 30px;
            }
            .cpp {
                width: 78px;
            }

            /* Interests Section */
            .content-3 {
                padding: 40px 20px;
                text-align: center;
            }
            .header-3 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .list {
                text-align: left;
                max-width: 400px;
                margin: 0 auto;
                font-size: 1.2rem;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .perkenalan-container {
                    flex-direction: column;
                    text-align: center;
                }
                .deskripsi-container {
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <!-- Social Media Section -->
        <div class="social-media-container">
            <a href="https://github.com/jangkarbumi" target="_blank" class="social-media">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/wahyuuuuuaji/" target="_blank" class="social-media">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/jangkarbumilysm" target="_blank" class="social-media">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <!-- Introduction Section -->
        <div class="perkenalan-container">
            <div class="data-diri">
                <h1 class="nickname">JANGKARBUMI</h1>
                <h2 class="nama">Wahyu Aji Gumelar Tri Nugroho</h2>
            </div>
            <div class="deskripsi-container">
                <p class="deskripsi">
                    Hello! I'm Aji. I'm a first-year student at Universitas
                    Diponegoro majoring in Computer Science.
                </p>
            </div>
        </div>

        <!-- Learning Languages Section -->
        <div class="content-2">
            <h2 class="header-2">I'm still learning some coding languages, such as:</h2>
            <div class="coding-languages">
                <i class="fab fa-python" style="font-size:78px;color:white"></i>
                <i class="fab fa-html5" style="font-size:78px;color:white"></i>
                <i class="fab fa-css3-alt" style="font-size:78px;color:white"></i>
                <img class="cpp" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
                <img class="cpp" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">
            </div>
        </div>

        <!-- Interests Section -->
        <div class="content-3">
            <h2 class="header-3">I'm also interested in:</h2>
            <div class="list">
                <ol>
                    <li>Competitive Programming</li>
                    <li>Web Development</li>
                    <li>Machine Learning</li>
                </ol>
            </div>
        </div>
    </body>
</html>
